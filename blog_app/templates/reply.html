{% extends 'layout.html'%}
<span></span>
{% block content %}
<div class="container d-flex flex-column align-items-center justify-content-center">
    <form action="" method="post">
      {{form.hidden_tag()}}
      <fieldset class="form-group">
        <legend class="mb-4 p-4">Reply To</legend>
        <div class="comment-section">
          <p style="text-align: left;background-color: #9be8d8;padding:5px;border-radius:5px;">{{comment_content | capitalize}}</p>
        </div>
        <div class="input-group imput-group-lg">
          {{form.reply(placeholder="Reply",class="p-2 border")}}
        </div>
        
        </div>
      </fieldset>
      <div class="form-group">
          {{form.submit(class="btn btn-outline-info mt-4")}}
      </div>
    </form>
  </div>

 {% endblock content%}
